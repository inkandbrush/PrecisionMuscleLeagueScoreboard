	<script>
  document.getElementById("emgForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const entry = {
      drName: document.getElementById("drName").value,
      specialty: document.getElementById("specialty").value,
      ssm: document.getElementById("ssm").value,
      emgReading: parseFloat(document.getElementById("emgReading").value),
      region: document.getElementById("region").value,
      timestamp: Date.now() // current time in milliseconds
    };

    const entries = JSON.parse(localStorage.getItem("emgEntries")) || [];
    entries.push(entry);
    localStorage.setItem("emgEntries", JSON.stringify(entries));

    window.location.href = "Dashboard.html";
  });
</script>
